
{% extends 'author/head.html' %} 
    {% block content %}
    {% load static %}
     {% load crispy_forms_tags %}

    <div class="contain py-5 ">

        <h1 class="Registration">Registration</h1>
        <form method="POST ">
            {% csrf_token %} {{ register_form|crispy }}
            <button class="btn btn-primary " type="submit ">Register</button>
        </form>
        <p class="text-center ">If you already have an account, <a href="/accounts/login ">login</a> instead.</p>
    </div>
    {% endblock %}
